    <h1>IAM</h1>
    <h2>IAM とは IAM は、AWS リソースへのアクセス権限を管理するためのサービスです。
        IAM より、AWS アカウントで誰が何（認証・認可）を実行できるかを定義します。
        IAM による認証はユーザ、グループ若しくはロールで行われ、IAM による認可はポリシーで行われます。</h2>
