    <h1>KMS</h1>
    <h2>AWS KMS は、暗号化操作に使用されるキーを簡単に作成および管理できるマネージドサービスです。 
        このサービスは、可用性の高いキーの生成、保管、管理、監査ソリューションを提供し、
        独自のアプリケーション内でデータの暗号化やデジタル署名を行うことや、AWS のサービス全体でデータの暗号化を管理できます。</h2>
